<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="msg-container hide" role="alert">
      <p id="msg">winner</p>
      <button id="newgame" class="btn" aria-label="Start a new game">
        New Game
      </button>
    </div>

    <main>
      <h1>Tic-Tac-Toe Game</h1>
      <div class="container">
        <section class="game" role="grid">
          <button class="box" aria-label="Game box 1"></button>
          <button class="box" aria-label="Game box 2"></button>
          <button class="box" aria-label="Game box 3"></button>
          <button class="box" aria-label="Game box 4"></button>
          <button class="box" aria-label="Game box 5"></button>
          <button class="box" aria-label="Game box 6"></button>
          <button class="box" aria-label="Game box 7"></button>
          <button class="box" aria-label="Game box 8"></button>
          <button class="box" aria-label="Game box 9"></button>
        </section>
      </div>
      <button id="reset" class="btn" aria-label="Reset the game">Reset</button>
    </main>
    <script src="index.js"></script>
  </body>
</html>
